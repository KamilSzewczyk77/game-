<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SteamAPI test</title>
    <script src="./angular/angular.min.js"></script>
    <script src="./angular/angular-sanitize.min.js"></script>
</head>

<body>
    <div ng-app="steamApi" ng-controller="steamApiCtrl">
        AppID:
        <input ng-model="search" ng-model-options="{debounce: 500}">
        <h1>{{name}}</h1>
        <p ng-bind-html="about"></p>
    </div>

    <script>
        var app = angular.module("steamApi", ["ngSanitize"]);
        app.controller("steamApiCtrl", function($scope, $http) {
            $scope.$watch("search", function() {
                fetch();
            });

            function fetch() {
                $http.get("https://store.steampowered.com/api/appdetails?appids=" + $scope.search)
                    .then(function(response) {
                        if(response.data[$scope.search].success) {
                            $scope.name = response.data[$scope.search].data.name;
                            $scope.about = response.data[$scope.search].data.about_the_game;
                        } else {
                            $scope.name = "";
                            $scope.about = "";
                        }
                    })
                    .catch(function(error) {
                        console.log(error);
                        $scope.name = "";
                        $scope.about = "";
                    })
            }
        });
    </script>
</body>

</html>
